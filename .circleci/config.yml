version: 2.1

jobs:
  number_one:
    docker:
      - image: cimg/base:2021.04

    steps:
      - checkout
      - run:
          name: "install packages"
          command: |
            apt update -y \
            apt install python -y
      - run:
          name: "make_python_file"
          command: touch main.py
      - run:
          name: "writing_command"
          command: print("Hello world") > main.py
      - run:
          name: "run file"
          command: python main.py
workflows:
  workflow_test:
    jobs:
      - number_one